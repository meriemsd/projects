<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style4.css') }}"
    />
    <title>Edit Trip</title>
  </head>
  <body>
    <div>
      <div class="top">
        <h1>Hello {{logged_user}}! Let's edit your trip!</h1>
        <a href="/logout" class="b2">Logout</a>
      </div>
      <div class="home">
        <form action="/trips/update" method="post" class="form">
          <input type="hidden" name="id" value="{{travel.id}}" />

          <div class="t1">
            <label for="">Destination</label>
            <input
              type="text"
              name="destination"
              value="{{travel.destination}}"
            />
          </div>

          <div class="t1">
            <label for="">Start Date</label>
            <input
              type="date"
              name="start_date"
              value="{{travel.start_date}}"
            />
          </div>

          <div class="t1">
            <label for="">End Date</label>
            <input type="date" name="end_date" value="{{travel.end_date}}" />
          </div>

          <div class="t1">
            <label for="">Plan</label>
            <textarea name="plan" id="" cols="30" rows="10">
{{travel.plan}}</textarea
            >
          </div>
          <button type="submit" class="btn btn-success">Update</button>
        </form>
      </div>

      <div class="container">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <p class="msg">{{message}}</p>
        {% endfor %} {% endif %} {% endwith %}
      </div>
    </div>
  </body>
</html>
